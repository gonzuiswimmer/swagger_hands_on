OkResponse:
  description: リクエストが成功しました
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/SuccessResponse'

CreatedResponse:
  description: リソースが正常に作成されました
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/SuccessResponse'

NoContentResponse:
  description: リクエストが成功し、返すコンテンツがありません

PaginatedResponse:
  description: ページネーション付きのデータリスト
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/PaginatedResult'

components:
  schemas:
    SuccessResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          description: レスポンスデータ
        message:
          type: string
          description: 成功メッセージ（オプショナル）

    PaginatedResult:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            type: object
          description: データの配列
        pagination:
          type: object
          properties:
            totalItems:
              type: integer
              description: 全アイテム数
            currentPage:
              type: integer
              description: 現在のページ番号
            pageSize:
              type: integer
              description: 1ページあたりのアイテム数
            totalPages:
              type: integer
              description: 総ページ数
