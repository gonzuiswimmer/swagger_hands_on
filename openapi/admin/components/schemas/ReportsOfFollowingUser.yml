type: object
properties:
  user:
    $ref: ./User.yml
  tags:
    type: array
    items:
      $ref: ./Tag.yml
  id:
    type: number
    example: 21
  user_id:
    type: number
    example: 13
  target_month:
    type: string
    format: date-time
    example: "2025-04-26T17:32:28Z"
  project_summary:
    type: string
    example: 概要
  business_content:
    type: string
    example: 内容
  looking_back:
    type: string
    example: 振り返り
  next_month_goals:
    type: string
    example: 来月の目標
  shipped_at:
    type: string
    format: date-time
    example: "2025-04-26T17:32:28Z"
  created_at:
    type: string
    format: date-time
    example: "2025-04-26T17:32:28Z"
  updated_at:
    type: string
    format: date-time
    example: "2025-04-26T17:32:28Z"
  assign:
    type: integer
    enum: [1, 2]
    description: >
      * 1 - 待機中
      * 2 - アサイン中
  is_deleted:
    type: boolean
    example: false
  comments_count:
    type: number
    example: 4
  likes_count:
    type: number
    example: 0
