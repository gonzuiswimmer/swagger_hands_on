patch:
  summary: ユーザー削除
  tags: [管理者]
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: 削除結果
      content:
        application/json:
          schema:
            type: object
            properties:
              DestroyUserResult:
                type: boolean
              message:
                type: string
                nullable: true
