post:
  summary: ユーザー新規登録
  tags: [管理者]
  security:
    - BeareAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../../components/requestBodies/UserRegisterRequest.yml
  responses:
    "200":
      description: 登録結果
      content:
        application/json:
          schema:
            type: object
            properties:
              CreateUserResult:
                type: boolean
              message:
                type: string
                nullable: true
    "400":
      $ref: '../../../components/responses/400BadRequest.yml'
