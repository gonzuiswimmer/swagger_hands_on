get:
  summary: ユーザー編集情報取得
  tags: [adminUser]
  security:
    - BeareAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  responses:
    "200":
      description: 編集情報
      content:
        application/json:
          schema:
            type: object
            properties:
              user:
                $ref: ../../../components/schemas/User.yml
              user_profile:
                $ref: ../../../components/schemas/UserProfile.yml
              followings:
                type: array
                items:
                  $ref: ../../../components/schemas/User.yml
              followers:
                type: array
                items:
                  $ref: ../../../components/schemas/User.yml

    "400":
      $ref: '../../../components/responses/400BadRequest.yml'
