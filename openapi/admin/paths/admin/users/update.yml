patch:
  summary: ユーザー情報更新
  tags: [管理者]
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref:  ../../../components/schemas/UserUpdateRequest.yml
  responses:
    "200":
      description: 更新結果
      content:
        application/json:
          schema:
            type: object
            properties:
              UpdateUserResult:
                type: boolean
              message:
                type: string
                nullable: true
