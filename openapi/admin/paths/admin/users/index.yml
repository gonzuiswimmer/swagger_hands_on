get:
  tags:
    - admin-users
  summary: ユーザー検索/一覧画面表示時にuserListを返す
  description: ユーザー検索/一覧画面表示時にuserListを返す
  security: []
  parameters:
    - in: query
      name: user_status
      schema:
        type: string
        enum: ["retired", "working"]
    - in: query
      name: user_name
      schema:
        type: string
        example: 佐藤
    - in: query
      name: hiredMonth
      schema:
        type: string
        format: date-time
        example: 2025-06-30T15:00:00.000Z
    - in: query
      name: department
      schema:
        $ref: ../../../components/schemas/Enum/DepartmentEnum.yml

  responses:
    "200":
      description: "OK"
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                data:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: ../../../components/schemas/User.yml
                      - properties:
                          department:
                            $ref: ../../../components/schemas/Department.yml

                current_pape:
                  type: integer
                  example: 1
                nex_page_url:
                  type: string
                  example: http://localhost/api/admin/xxxxx
                path:
                  type: string
                  example: http://localhost/api/admin/xxxxx
                per_page:
                  type: integer
                  example: 20
                prev_page_url:
                  type: string
                  example: null
                to:
                  type: integer
                  example: 20
                total:
                  type: integer
                  example: 92
    "400":
      description: Error
