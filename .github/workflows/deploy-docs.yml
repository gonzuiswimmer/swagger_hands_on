name: Deploy OpenAPI Docs

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: build root.yml
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Redocly Lint
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: "lint ./openapi/root.yml --format github-actions"
      - name: Redocly Build
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: "build-docs ./openapi/root.yml --output=./openapi/docs/index.html"
      - name: Redocly Bundle
        uses: fluximus-prime/redocly-cli-github-action@v1
        with:
          args: "bundle ./openapi/root.yml --output=./openapi/docs/openapi.yml"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./openapi/docs
